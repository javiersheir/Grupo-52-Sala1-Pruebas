        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" >
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(dibujarTorta);

            function generarData(){
                let tabladatos = new google.visualization.DataTable();
                tabladatos.addColumn('string','clasificacion');
                tabladatos.addColumn('number','total')
                tabladatos.addRows([
                    ['Bajo peso', 251],
                    ['Peso normal', 682],
                    ['Sobrepeso', 105],
                    ['Obesidad', 59]
                ]);
                return tabladatos;

            }

            function dibujarTorta() {

                let data = generarData();
                let grafico = new google.visualization.PieChart(document.getElementById('contenedorGrafico'));
                
                var opciones = {'title':'Clasificación de IMC',
                       'width':300,
                       'height':250,
                        is3D: true

                    };
                       
                grafico.draw(data,opciones);
                
            }

        </script>
